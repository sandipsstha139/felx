<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <figure class="pizza">
        <div class="pizza__hero">
        
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="pizza" class="pizza__img">
        </div>
        <div class="pizza__content">
         <div class="pizza__title">
           <h1 class="pizza__heading">Pizza vegetale 👌</h1>
           <div class="pizza__tag pizza__tag--1">#vegeterian</div>
           <div class="pizza__tag pizza__tag--2">#italian</div>
         </div>
        
        <p class="pizza__description">Yummy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
          <div class="pizza__details">
            <p class="pizza__detail"><span class="emoji">🍕</span>850 cal</p>
             <p class="pizza__detail"><span class="emoji">⏱</span>30 min</p>
             <p class="pizza__detail"><span class="emoji">⭐</span>4.7/5</p>
          </div>
        </div>
        <div class="pizza__price">
          $11.99
        </div>
      </figure>
      
</body>
</html>
